<div class="row">
  <form class="col s12" action="onSubmitRequest" method="get">
    <div class="input-field col s4">
      <input
        class="validate"
        type="text"
        maxlength="1"
        placeholder="(Ex: 1 through 5)"
        name="user_id_input"
        [(ngModel)]="userId">
      <label for="user_id_input">Enter a User Id</label>
      <button
      class="waves-effect waves-light btn"
      [disabled]="userIdEntered()"
      (click)="onSubmitRequest()">Get User Details</button>
    </div>
    <span class="card-panel col red lighten-4 red-text text-darken-4" *ngIf="userResponseError">{{userResponseError}}</span>
  </form>
<div>
